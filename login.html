<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!--ICON-->
  <link rel="shortcut icon" href="./imagens/login.png">

  <!--CSS-->
  <link rel="stylesheet" href="./css/login.css">

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Bootstrap JavaScript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <main class="pt-4">
    <div class="login text-center justify-content-center align-items-center pt-4">
      <h3>Login</h3>
      <section>
        <input type="text" placeholder="Nome" class="mt-3 form-label">
      </section>

      <section>
        <input type="password" placeholder="Senha" class="mt-3 form-label">
      </section>

      <button class="mt-3 botao btn fw-bold">Entrar</button>
    </div>
  </main>
</body>

</html>
