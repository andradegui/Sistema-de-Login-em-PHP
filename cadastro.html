<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <!--ICON-->
    <link rel="shortcut icon" href="./imagens/login.png">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="d-flex text-center justify-content-center align-items-center py-5">
        <div class="form text-center justify-content-center align-items-center pt-4">
            <h2>Cadastro de Usuário</h2>
            <form action="">
                <section>
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="w-50 mt-3 form-label" required>
                    <label for="nome">Nome Completo</label>
                </section>

                <section>
                    <input type="text" name="email" id="email" placeholder="Email" class="w-50 mt-3 form-label" required>
                    <label for="email">Email</label>
                </section>

                <section>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone" class="w-50 mt-3 form-label" required>
                    <label for="telefone">Telefone</label>
                </section>

                <p>Sexo:</p>
                <input type="radio" name="genero" id="feminino" required>
                <label for="feminino">Feminino</label>

                <input type="radio" name="genero" id="masculino" required>
                <label for="masculino">Masculino</label>

                <section>
                    <input type="date" name="dt_nasc" id="dt_nasc" class="w-50 mt-3 form-label" required>
                    <label for="dt_nasc">Data Nascimento</label>
                </section>

                <section>
                    <input type="text" name="city" id="city" placeholder="Cidade" class="w-50 mt-3 form-label" required>
                    <label for="city">Cidade</label>
                </section>

                <section>
                    <input type="text" name="estado" id="estado" placeholder="Estado" class="w-50 mt-3 form-label" required>
                    <label for="estado">Estado</label>
                </section>

                <section>
                    <input type="text" name="city" id="city" placeholder="Cidade" class="w-50 mt-3 form-label" required>
                    <label for="city">Cidade</label>
                </section>

                <section>
                    <input type="text" name="end" id="end" placeholder="Endereço" class="w-50 mt-3 form-label" required>
                    <label for="end">Endereço</label>
                </section>
            </form>
        </div>
    </main>
</body>

</html>
